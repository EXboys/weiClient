{% extends "base.html" %}
{% block content %}
   <div class="container">

        <div class="col-md-8">
            <div class="form-area">
                <form role="form" action="/setting/post" method="post">
                <br style="clear:both">
                            <h3 style="margin-bottom: 35px; text-align: center;">微信插件设置</h3>
                            <div class="form-group">
                                <label for="per_day">每天个数</label>
                                <input type="text" class="form-control" id="per_day" name="per_day" value="{{per_day}}"  required>
                            </div>
                            <div class="form-group">
                                <label for="per_add">每次个数</label>
                                <input type="text" class="form-control" id="per_add"  name="per_add" value="{{per_add}}" required>
                            </div>
                            <div class="form-group">
                                <label for="sleep_time">每次间息(s)</label>
                                <input type="text" class="form-control" id="sleep_time"  name="sleep_time" value="{{sleep_time}}" required>
                            </div>
                            <div class="form-group">
                                <label for="next_exec">执行间隔(s)</label>
                                <input type="text" class="form-control" id="next_exec" name="next_exec" value="{{next_exec}}" required>
                            </div>
                            <div class="form-group">
                                <label for="is_auto">自动执行</label>
                                    <select name="is_auto" id="is_auto" class="form-control input-lg">
                                      <option value="1" {% if is_auto == True%} selected {% endif %}>是</option>
                                      <option value="0" {% if is_auto == False%} selected {% endif %}>否</option>
                                    </select>
                            </div>

                        <button type="submit" name="submit" class="btn btn-primary pull-right">提交</button>
                </form>
            </div>
        </div>
       <div class="col-md-3">
            <h5>导航</h5>
            <ul class="nav nav-tabs nav-stacked">
                <li><a href='#'>待完善</a></li>
            </ul>
        </div>

   </div>
{% endblock %}
